<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600" rel="stylesheet">

    <!-- Custom styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'landing/style/style.css' %}">


</head>
<body>
    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center small-container">
                    <h1 class="title">Наш магазин скоро откроется</h1>
                    <h1 class="title">Оставляйте свой емайл в форме ниже</h1>
                    <div class="form-row">
                        <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                            <div class="form-group">
                                <lable>Ваше имя:</lable>
                                <input type="text" name="{{ form.name.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <lable>Ваш email:</lable>
                                <input type="email" name="{{ form.email.name }}" class="form-control">
                            </div>
                            <input type="submit" value="отправить" class="btn btn-primary btn-orange">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
